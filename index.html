<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services in Ethiopia</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mastawekiya</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#services">Profiles</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Admin Login Icon -->
        <div id="adminLoginIcon" class="admin-login-icon">
            <i class="fas fa-user-shield" onclick="toggleAdminLogin()"></i>
        </div>

        <!-- Admin Login Section -->
        <div id="adminLogin" class="admin-login" style="display: none;">
            <h2>Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter Password">
            <button onclick="loginAdmin()">Login</button>
        </div>

        <!-- Page Title -->
        <h1 class="text-center">Profiles</h1>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for profiles..." oninput="filterServices()">
            <button onclick="filterServices()"><i class="fas fa-search"></i></button>
        </div>

        <!-- Profiles Grid -->
        <div id="serviceGrid" class="service-grid">
            <!-- Profiles will be dynamically added here -->
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prevPage" onclick="changePage(-1)">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage" onclick="changePage(1)">Next</button>
        </div>

        <!-- Add Profile Form (Visible in Admin View) -->
        <div id="addServiceForm" class="add-service-form" style="display: none;">
            <h2>Add a New Profile</h2>
            <form onsubmit="addService(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="provider">Your Name/Company:</label>
                <input type="text" id="provider" required>
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
                <label for="whatsapp">WhatsApp Number:</label>
                <input type="tel" id="whatsapp" placeholder="+251XXXXXXXXX" required>
                <label for="telegram">Telegram Number:</label>
                <input type="tel" id="telegram" placeholder="+251XXXXXXXXX" required>
                <label for="image">Upload Image:</label>
                <input type="file" id="image" accept="image/*" required>
                <button type="submit">Add Profile</button>
                <button type="button" onclick="hideAddServiceForm()">Cancel</button>
            </form>
        </div>

        <!-- Contact Information -->
        <div id="contact" class="contact-info">
            <h2>Contact Me</h2>
            <p>If you have any questions, feel free to reach out:</p>
            <ul>
                <li><strong>Email:</strong> Businessnew@icloud.com</li>
                <li><strong>Phone:</strong> +251 0993654 4798</li>
                <li><strong>Address:</strong> Addis Ababa, Ethiopia</li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2023 Mastawekiya. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
